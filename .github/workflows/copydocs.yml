name : Copy Docs
on: 
  push:
    branches:
      - master
    paths:
      - 'partials/**'

jobs:
  copy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Copycat
      uses: andstor/copycat-action@v3
      with:
        commit_message: "Syncing from anax"
        clean: false
        personal_token: ${{ secrets.Personal_Token }}
        src_path: partials
        dst_path: /partials
        dst_owner: Sukriti-sood
        dst_repo_name: fastapi
        dst_branch: main
        src_branch: master         
